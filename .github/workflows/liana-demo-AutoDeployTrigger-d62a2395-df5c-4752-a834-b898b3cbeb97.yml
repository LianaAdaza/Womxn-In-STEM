name: Trigger auto deployment for liana-demo

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ MyBranch ]
    paths:
    - '**'
    - '.github/workflows/liana-demo-AutoDeployTrigger-d62a2395-df5c-4752-a834-b898b3cbeb97.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.LIANADEMO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LIANADEMO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LIANADEMO_AZURE_SUBSCRIPTION_ID }}

      - name: setup-dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1.x'
        run: dotnet build <my project>

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.LIANADEMO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LIANADEMO_REGISTRY_PASSWORD }}
          containerAppName: liana-demo
          resourceGroup: ladaza
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


